      <main class="container-fluid">
        <section id="contact">
          <h1 class="titulo-paginas text-center mt-4 mb-4">Contact us</h1>
          <h6 class="titulo-send text-center">Send a message</h6>
          <form class="marco mx-auto" action="">
            <div class="formu ms-4 mt-4">
              <div>
                <label for="email">Email address:</label>
                <input
                  class="campo form-control mb-4"
                  type="email"
                  name="email"
                />
              </div>
              <div>
                <label for="nombre">Name:</label>
                <input
                  class="campo form-control mb-4"
                  type="text"
                  name="nombre"
                />
              </div>
              <div>
                <label for="phone">Phone:</label>
                <input
                  class="campo form-control mb-4"
                  type="phone"
                  name="phone"
                />
              </div>
              <div>
                <label for="mensaje">Message:</label>
                <textarea
                  class="text-area form-control mb-4"
                  name="mensaje"
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div>Want to subscribe to our newsletter?</div>
              <input type="checkbox" name="acepta" value="1" />

              <div>
                <button class="btn btn-dark btn-sm mb-4">Enviar</button>
              </div>
            </div>
          </form>
        </section>

        <section>
          <p class="calle text-center mt-5">
            Find us at 6267 Córdoba Av. Buenos Aires, Argentina
          </p>
          <div class="mapa text-center">

              referrerpolicy="no-referrer-when-downgrade"

        </section>
